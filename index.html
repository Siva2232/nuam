<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Header</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header>
    <div class="logo">NUAM</div>

    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="cta-btn mobile-only">Get a Quote</button>
    </nav>

    <button class="cta-btn desktop-only">Get a Quote</button>

    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
<section class="hero-section">
  <div class="hero-content">
    <h1>Innovative Software Development & Digital Marketing</h1>
    <p>Boost your business with cutting-edge technology and marketing strategies.</p>
    <button class="cta-btn">Get Started</button>
  </div>
  <div class="hero-image">
    <!-- SVG Image -->
    <svg
      width="300"
      height="300"
      viewBox="0 0 64 64"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="floating-svg"
    >
      <!-- Laptop base -->
      <rect x="10" y="20" width="44" height="28" rx="3" fill="#00d8ff" />
      <rect x="13" y="23" width="38" height="20" rx="1" fill="#0d2538" />

      <!-- Code lines on screen -->
      <rect x="18" y="27" width="10" height="2" rx="0.5" fill="#00d8ff" />
      <rect x="18" y="32" width="15" height="2" rx="0.5" fill="#00d8ff" />
      <rect x="18" y="37" width="10" height="2" rx="0.5" fill="#00d8ff" />
      <rect x="37" y="27" width="5" height="12" rx="0.5" fill="#00d8ff" />

      <!-- Keyboard -->
      <rect x="12" y="48" widt="40" height="3" rx="1" fill="#004a66" />

      <!-- Megaphone body -->
      <polygon points="50,25 60,20 60,44 50,39" fill="#00d8ff" />
      <rect x="45" y="25" width="7" height="14" fill="#0d2538" rx="1" />

      <!-- Sound waves -->
      <path
        d="M62 24C63 22 65 22 66 24"
        stroke="#00d8ff"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <path
        d="M62 40C63 42 65 42 66 40"
        stroke="#00d8ff"
        stroke-width="1.5"
        stroke-linecap="round"
      />
    </svg>
  </div>
</section>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
