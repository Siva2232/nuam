<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black and White Loading Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #000000, #4d4d4d, #ffffff);
      background-size: 400%;
      animation: grayscaleShift 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
    }
    .loader-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .loader-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffffff;
      animation: rotate 4s linear infinite, pulse 1.5s ease-in-out infinite;
    }
    .progress-bar {
      width: 200px;
      height: 10px;
      background: #333333;
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress {
      width: 0;
      height: 100%;
      background: #ffffff;
      transition: width 0.1s ease;
    }
    .counter {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    @keyframes grayscaleShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <img src="Logo.png" alt="Loading Image" class="loader-image">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="counter" id="counter">0%</div>
  </div>
  <script>
    let counter = 0;
    const counterElement = document.querySelector('#counter');
    const progressElement = document.querySelector('#progress');
    const interval = setInterval(() => {
      counter++;
      counterElement.textContent = `${counter}%`;
      progressElement.style.width = `${counter}%`;
      if (counter >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = 'fullpage.html';
        }, 500); // Brief delay for smooth transition
      }
    }, 50);
  </script>
</body>
</html>
